# load a feed which republishes data from the Midwest
# Independent System Operator, using the simple driver for that.
#8079

[report 0]
ReportDeliveryLocation = http://localhost:8079/add/<YOUR KEY HERE>


# the server section sets options applying to a sMAP server loaded from this file
[server]
# tcp port to run server on
Port = 8080
# directory to put cached data file in
DataDir = /tmp

[/]
uuid = 725c530c-aeae-11e1-8c7f-0024d7c6e0b3
Metadata/SourceName = Midwest ISO Feeds
Metadata/Location/Area = Midwest ISO
Metadata/Location/Country = USA

[/Wind]
type = smap.drivers.miso.MIsoDriver
GenType = Wind


